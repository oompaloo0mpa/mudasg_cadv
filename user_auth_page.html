<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Login & Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="user-auth-bg">
    <div class="user-auth-container">
        <div class="user-auth-tabs">
            <button id="loginTab" class="active" onclick="showForm('login')">Login</button>
            <button id="signupTab" onclick="showForm('signup')">Sign Up</button>
        </div>

        <form id="loginForm" class="user-auth-form" onsubmit="handleLogin(event)">
            <div class="user-auth-field">
                <label for="login_email">Email</label>
                <input type="email" id="login_email" required>
            </div>
            <div class="user-auth-field">
                <label for="login_password">Password</label>
                <input type="password" id="login_password" required>
            </div>
            <div id="loginMessage" class="user-auth-message"></div>
            <button type="submit">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="user-auth-form" style="display: none;" onsubmit="handleSignup(event)">
            <div class="user-auth-field">
                <label for="signup_name">Full Name</label>
                <input type="text" id="signup_name" required>
            </div>
            <div class="user-auth-field">
                <label for="signup_email">Email</label>
                <input type="email" id="signup_email" required>
            </div>
            <div class="user-auth-field">
                <label for="signup_password">Password</label>
                <input type="password" id="signup_password" required>
            </div>
            <div id="signupMessage" class="user-auth-message"></div>
            <button type="submit">Create Account</button>
        </form>
    </div>

    <script src="js/user_auth.js"></script>
</body>

</html>
