<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="mb-4">
            <a href="index_page.html" class="back_btn">
                ← Back to Events
            </a>
        </div>
        <div class="create_card">
            <h3 class="fw-bold mb-4">Add event</h3>
            <form id="createEventForm" onsubmit="submitCreateEvent(event)">
                <div class="mb-3">
                    <label for="event_name" class="form-label">Event Name</label>
                    <input type="text" class="form-control" id="event_name" required>
                </div>
                <div class="mb-3">
                    <label for="event_time" class="form-label">Event Time</label>
                    <input type="datetime-local" class="form-control" id="event_time" required>
                </div>
                <div class="mb-3">
                    <label for="event_location" class="form-label">Event Location</label>
                    <input type="text" class="form-control" id="event_location" required>
                </div>
                <div class="mb-3">
                    <label for="event_description" class="form-label">Event Description</label>
                    <textarea class="form-control" id="event_description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="event_image" class="form-label">Event Image</label>
                    <div class="image-upload-container">
                        <input type="file" class="form-control" id="event_image" accept="image/*" onchange="previewImage(this)">
                        <div id="imagePreview" class="image-preview" style="display: none;">
                            <img id="previewImg" src="" alt="Preview">
                            <button type="button" class="remove-image-btn" onclick="removeImage()">×</button>
                        </div>
                    </div>
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="create_btn">Create</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/image-upload.js"></script>
    <script src="js/events.js?v=1"></script>
</body>
</html>
