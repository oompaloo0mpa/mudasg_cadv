<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar" href="#" style="color: #000;"><b>MudaSG</b></a>
            <div class="ms-auto">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#" style="color: #555;"><i class="fas fa-home"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="user_index_page.html" style="color: #555;"><i class="fas fa-calendar-alt"></i> Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" style="color: #555;"><i class="fas fa-info-circle"></i> About Us</a></li>
                    <li class="nav-item"><a class="nav-link active" href="user_profile_page.html" style="color: #555;"><i class="fas fa-user"></i> Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container d-flex flex-wrap gap-4">
        <section class="profile-card p-4 rounded bg-light flex-grow-1" style="max-width:350px;min-width:300px;">
            <div class="text-center mb-3">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Avatar" class="rounded-circle mb-2" width="120" height="120">
                <h4 id="profileName" class="fw-bold"><User></h4>
                <p id="profileEmail" class="text-muted"><User@email.com></p>
            </div>
            <div class="mb-3">
                <span>Total Events:</span>
                <span id="totalEvents" class="fw-bold">0</span>
            </div>
            <div class="d-grid gap-2">
                <button id="browseEventsBtn" class="btn btn-outline-dark">Browse Events</button>
                <button id="logoutBtn" class="btn btn-danger">Log Out</button>
            </div>
        </section>
        <section class="flex-grow-2 w-100" style="min-width:350px;">
            <div class="p-3 rounded bg-light">
                <h3 class="fw-bold mb-3">Your Events</h3>
                <div id="userEventsList">
                    <!-- User's events will be loaded here by JS -->
                </div>
            </div>
        </section>
    </main>
    <script src="../js/user_events.js"></script>
    <script>
        // Add event listeners for Browse Events and Log Out
        document.getElementById('browseEventsBtn').onclick = function() {
            window.location.href = 'user_index_page.html';
        };
        document.getElementById('logoutBtn').onclick = function() {
            // Clear user session and redirect to onboarding
            sessionStorage.clear();
            window.location.href = 'onboarding_page.html';
        };
    </script>
</body>
</html>
