<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
    <div class="container py-5">
        <!-- back -->
        <div class="mb-4">
            <a href="user_index_page.html" class="back_btn">
                <i class="bi bi-arrow-left"></i> ‚Üê Back to Events
            </a>
        </div>

        <!-- event details -->
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="card-title mb-0" id="eventName"></h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <h6 class="text-muted mb-1">Date & Time</h6>
                        <p class="h5" id="eventTime">-</p>
                    </div>
                    <div class="col-md-6 mb-3">
                        <h6 class="text-muted mb-1">Location</h6>
                        <p class="h5" id="eventLocation">-</p>
                    </div>
                </div>
                <div class="mb-3">
                    <h6 class="text-muted mb-1">Description</h6>
                    <p id="eventDescription" class="lead">-</p>
                </div>
            </div>
            <div class="card-footer bg-light">
                <div id="eventButtons" class="d-flex justify-content-end gap-2">
                    <button class="btn btn-success" id="applyBtn">Apply for Event</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/user_specific_event.js"></script>
</body>

</html>
