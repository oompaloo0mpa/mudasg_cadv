<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login / Signup</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="user-auth-bg">
    <div class="user-auth-container">
        <div class="user-auth-tabs">
            <button id="loginTab" class="active">Login</button>
            <button id="signupTab">Sign Up</button>
        </div>
        <div id="loginForm" class="user-auth-form">
            <h2>Login</h2>
            <div class="user-auth-field">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="user-auth-field">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button id="loginBtn">Login</button>
            <div id="loginMessage" class="user-auth-message"></div>
        </div>
        <div id="signupForm" class="user-auth-form" style="display:none;">
            <h2>Sign Up</h2>
            <div class="user-auth-field">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" required>
            </div>
            <div class="user-auth-field">
                <label for="signupContact">Contact No</label>
                <input type="text" id="signupContact" required>
            </div>
            <div class="user-auth-field">
                <label for="signupDOB">Date of Birth</label>
                <input type="date" id="signupDOB" required>
            </div>
            <div class="user-auth-field">
                <label for="signupFullname">Full Name</label>
                <input type="text" id="signupFullname" required>
            </div>
            <div class="user-auth-field">
                <label for="signupGender">Gender</label>
                <select id="signupGender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="user-auth-field">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" required>
            </div>
            <div class="user-auth-field">
                <label for="signupConfirmPassword">Confirm Password</label>
                <input type="password" id="signupConfirmPassword" required>
            </div>
            <button id="signupBtn">Sign Up</button>
            <div id="signupMessage" class="user-auth-message"></div>
        </div>
    </div>
    <script src="../js/user_auth.js"></script>
</body>
</html>
